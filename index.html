<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>187th scout</title>
    </head>
    <body onload="loadDefaultPage()">
        <style>
            body {
                text-align: center;
                text-decoration: dashed;
                font-family: Arial, Helvetica, sans-serif;
                word-break: break-all;
                background-color: rgb(246, 226, 203);
            }
            #head {
                border-style: solid;
                border-width: medium;  
            }
            #menu {
                position: relative;
                width: 60px; /* Added 'px' to specify the width */
            }
            button {
                border: 0.1cm;
                border-style: solid;
                width:200px; 
                height: 100px;
                font-family: Arial;
                font-size: 20px;
                font-weight: 100;
                font-style: normal;
            }
            button:hover {
                width: 210px;
                height: 100px;
            }
            .b1 {
                background-color: rgb(45, 117, 179);
                color:white;
            }
            .b1:hover {
                background-color: rgb(127, 178, 223)
            }
            .b2 {
                background-color: aliceblue;
            }
            .b2:hover {
                background-color: rgb(207, 216, 223);
            }
            .b3 {
                background-color: rgb(61, 20, 20);
                color: aliceblue;
            }
            .b3:hover {
                background-color: rgb(88, 30, 30);
            }
            .frame {
                position: relative;
                top: -300px;
                right: -210px;
                width: 700px;
                height: 1000px;
            }
        </style>
        <div id="head">
            <h1>187th scout</h1>
        </div>
        <div id="menu">
            <table>
                <tr>
                    <button class="b1" onclick="changeIframe('homePage')">
                        <img src="scout_logo_be_prepared.jpg" alt="icon.png" style="border: 0.1cm; border-style: solid; width: 100px; height: auto;">
                    </button>
                </tr>
                <tr>
                    <button class="b2" onclick="changeIframe('aboutUs')">關於我們</button>
                </tr>
                <tr>
                    <button class="b3" onclick="changeIframe('gslTalk')">旅長的話</button>
                </tr>
            </table>
            <iframe class="frame" src="" frameborder="0" id="frame"></iframe>
        </div>
        <script>
            function loadDefaultPage() {
                const frame = document.getElementById("frame");
                frame.src = "html/homepage.html";
            }

            function changeIframe(target) {
                const pages = {
                    homePage: "html/homepage.html",
                    aboutUs: "http://www.48hkg.com/intro.htm",
                    gslTalk: "http://www.48hkg.com/gsltalk.htm",
                    text: "https://www.runoob.com/css/css-positioning.html",
                };
                const frame = document.getElementById("frame");
                frame.src = pages[target];
            }
        </script>
    </body>
</html>
